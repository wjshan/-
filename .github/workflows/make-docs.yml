name: Make Docs
on: 
  push:
      branches:
        - master
jobs:
  Build-Docs:
    strategy:
        fail-fast: false
        matrix:
          python-version: [3.10.4]
          os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "🎉 start build"
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 读取完整历史,如果不是0则读取最新的
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install package
        run: make github_install
      - name: build docs
        run: make build
      - name: zip site
        run: |
          cd site
          zip -r PublicNote.zip *
      - name: deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:  
          username: 'ubuntu'
          server: '${{ secrets.TENCENT_CE_LGQ5_IP }}' 
          ssh_private_key: ${{ secrets.TENCENT_CE_LGQ5 }} 
          local_path: './site/PublicNote.zip'
          remote_path: '/home/docker/nginx-server/static/PublicNote'
      - name: upzip in server
        uses: appleboy/ssh-action@master
        with:
          host: '${{ secrets.TENCENT_CE_LGQ5_IP }}' 
          username: 'ubuntu'
          key:  ${{ secrets.TENCENT_CE_LGQ5 }} 
          port: 22
          script: |
            cd /home/docker/nginx-server/static/PublicNote
            ls -al
            unzip PublicNote.zip
